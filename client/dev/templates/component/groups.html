<md-content class="transparent" layout="row" layout-align="start start" flex="flex" flex-gt-lg="75">
  <md-content class="transparent" layout="column" flex="100" >
    <md-card class="flex">
      <div ng-if="vm.category.$resolved"></div>
      <md-toolbar class="md_primary">
        <div class="md-toolbar-tools">
          <span flex="20">
            <i class="material-icons">library_books</i>
            <span class="md-subhead">&nbsp;GROUPS</span>
          </span>
          <span flex="70">
            <h2 class="md-display-2">{{vm.currentCategory.title}}  (ID: {{vm.currentCategory.id}})</h2>
          </span>
          <span flex="flex"></span>
          <md-button class="md-warn md-raised md-fab md-mini" aria-label="Delete Category"
                     ng-click="vm.dialog.showDialog($event, vm.deleteMessage)">
            <i class="material-icons">delete</i>
          </md-button>
        </div>
      </md-toolbar>
      <md-content>
        <div layout="row" layout-align="start start">
          <md-card-content flex="20">
            <md-button class="md-raised md-accent" ng-click="vm.dialog.showDialog($event, vm.addMessage)">Add Group</md-button>
          </md-card-content>
          <md-card-content layout="column" layout-padding="layout-padding" flex="80" flex-gt-md="80"
                           style="padding-left: 20px">
            <div class="md-subhead grey-text" flex="80">
              <span>Collections can belong to a single <em>Collection Group</em>. A Collection Group provides specific information about the current collection and related collections.</span>
            </div>
          </md-card-content>
        </div>
        <md-content layout="row" layout-align="start start">
          <md-card-content flex="20">
            <div layout="column" style="height:700px">
              <groups-list flex="20"></groups-list>
            </div>
          </md-card-content>
          <group-form flex="80" menu="vm.menuUpdate(id, title)"></group-form>
        </md-content>
      </md-content>
    </md-card>
  </md-content>
</md-content>
