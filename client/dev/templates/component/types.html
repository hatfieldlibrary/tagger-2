<md-content class="transparent" layout="row" layout-align="start start" flex="flex">
  <md-content class="transparent" layout="column" flex="100" flex-gt-lg="75">
    <md-card class="flex" flex="flex" style="height: 990px">
      <div ng-if="vm.contentType.$resolved"></div>
      <md-toolbar class="md_primary">
        <div class="md-toolbar-tools">
          <span flex="20"><i class="material-icons">local_movies</i>
            <span class="md-subhead">&nbsp;TYPES</span>
          </span>
          <span flex="70">
            <h2 class="md-display-2">{{vm.currentType.title}} (ID: {{vm.currentType.id}})</h2>
          </span>
          <span flex="flex"></span>
          <md-button class="md-warn md-raised md-fab md-mini" aria-label="Delete Area" ng-click="vm.showDialog($event, vm.deleteMessage)"><i class="material-icons">delete</i></md-button>
        </div>
      </md-toolbar>
      <md-content>
        <div layout="row" layout-align="start start">
          <md-card-content flex="20">
            <md-button class="md-raised md-accent" ng-click="vm.showDialog($event, vm.addMessage)">Add Type
            </md-button>
          </md-card-content>
          <md-card-content layout="column" layout-padding="layout-padding" flex="80" flex-gt-md="80" style="padding-left: 20px">
          <div class="md-subhead grey-text" flex="80">
            <span>Content types are global. They can be used with any area or collection.</span>
          </div>
          </md-card-content>
        </div>
        <md-content layout="row" layout-align="start start">
          <types-list flex="20"></types-list>
          <types-form menu="vm.menuUpdate(id, title)" flex="80"></types-form>
        </md-content>
      </md-content>
    </md-card>
  </md-content>
  <md-content class="transparent" layout="column" flex-gt-md="25"></md-content>
</md-content>
