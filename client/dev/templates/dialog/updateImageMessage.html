<md-dialog class="dialogs">
  <form name="form">
    <md-dialog-content>
      <h3 class="md-title">Select Image to Upload</h3>
      <p class="md-subhead">Select an image to upload as the icon for this collection.  Using .jpg or .png recommended.  </p>
      <input type="file" ngf-select ng-model="vm.picFile" name="file"
             accept="image/*" ngf-max-size="2MB" required>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="vm.closeDialog()">Cancel</md-button>
      <md-button type="submit" ng-click="vm.uploadImage(vm.picFile)">Update Image</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
