<md-dialog aria-label="Add tag" class="dialogs">
  <md-dialog-content>
    <h3 class="md-title">Add Tag to Area</h3>
    <md-input-container>
      Add tag to the current area? This will make the tag available to your collections.
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="vm.closeDialog()">
      Cancel
    </md-button>
    <md-button ng-click="vm.add()">
      Add Tag
    </md-button>
  </md-dialog-actions>
</md-dialog>
