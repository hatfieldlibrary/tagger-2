<md-dialog aria-label="Delete dialog" class="dialogs">
    <md-dialog-content>
        <h3 class="md-title">Delete Category</h3>
          <md-input-container>
              Delete this content type?  This will remove the content type from all collections that have used it.
             </md-input-container>
      </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="vm.closeDialog()">
            Cancel
          </md-button>
        <md-button ng-click="vm.deleteContentType()">
            Delete Content Type
          </md-button>
      </md-dialog-actions>
  </md-dialog>
