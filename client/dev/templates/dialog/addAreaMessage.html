
<md-dialog aria-label="Area dialog" class="dialogs">
  <md-dialog-content>
    <h3 class="md-title">New Area</h3>
    <md-input-container>
      <label for="input_4">Name</label>
      <input type="text" size="60" ng-model="vm.area.title" class="ng-pristine ng-valid md-input ng-touched" id="input_4"
             tabindex="0" aria-invalid="false" style="">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="vm.closeDialog()">
      Cancel
    </md-button>
    <md-button ng-click="vm.add(vm.area.title)">
      Add Area
    </md-button>
  </md-dialog-actions>
</md-dialog>
