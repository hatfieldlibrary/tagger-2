<md-dialog aria-label="Add dialog" class="dialogs">
    <md-dialog-content>
        <h3 class="md-title">Delete Area</h3>
      {{area}}
          <md-input-container>
             WARNING: Deleting this Area will remove any Collection that is exclusively associated with it
              from the administrative and public views. Do not delete this Area unless you understand what you are doing.
              Are you sure you want to delete this Area?
          </md-input-container>
      </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="vm.closeDialog()">
            Cancel
          </md-button>
        <md-button ng-click="vm.deleteArea()">
            Delete Area
          </md-button>
      </md-dialog-actions>
  </md-dialog>
