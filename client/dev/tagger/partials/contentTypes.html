<md-content class="transparent" layout="row" layout-align="start start" flex="flex" ng-controller="ContentCtrl as vm"><md-content class="transparent" layout="column" flex="100" flex-gt-lg="75"><md-card class="flex" flex="flex" style="height: 990px"><div ng-if="vm.contentType.$resolved"></div><md-toolbar class="md_primary"><div class="md-toolbar-tools"><span flex="20"><i class="material-icons">local_movies</i><span class="md-subhead">&nbsp;TYPES</span></span><span flex="70"><h2 class="md-display-2">{{vm.contentType.name}}</h2></span><span flex="flex"></span><md-button class="md-warn md-raised md-fab md-mini" aria-label="Delete Area" ng-click="vm.showDialog($event, vm.deleteMessage)"><i class="material-icons">delete</i></md-button></div></md-toolbar><md-content><div layout="row" layout-align="start start"><md-card-content flex="20"><md-button class="md-raised md-accent" ng-click="vm.showDialog($event, vm.addMessage)">Add Type</md-button></md-card-content><md-card-content layout="column" layout-padding="layout-padding" flex="80" flex-gt-md="80" style="padding-left: 20px"><div class="md-subhead grey-text" flex="80"><span>Content types are global and can be used with any area and collection.</span></div></md-card-content></div><md-content layout="row" layout-align="start start"><md-card-content flex="20"><div layout="column" style="height:700px"><md-content flex="flex"><md-list><div ng-repeat="type in vm.contentTypes"><md-list-item><md-button class="md-no-style md-button nav-item-dimens md-default-theme" ng-class="{'md-primary': type.id==vm.currentType}" ng-click="vm.resetType(type.id);"><div class="list-group-item-text md-subhead layout-fill">{{type.name}}<div class="md-ripple-container"></div></div></md-button></md-list-item><md-divider></md-divider></div></md-list></md-content></div></md-card-content><md-card-content layout-padding="layout-padding" layout="column" flex="80" style="padding-left: 20px"><md-button class="md-raised md-accent large-button" ng-click="vm.updateContentType()">Update Content Type</md-button><div flex="flex" layout="column"><md-input-container><label>Type Name</label><input type="text" ng-model="vm.contentType.name"/></md-input-container><md-input-container><label>Type Icon (Fontawesome icon name:  e.g. fa-bus )</label><input type="text" ng-model="vm.contentType.icon"/></md-input-container><div ng-if="vm.contentType.icon" layout="column"><div flex="30" style="padding-top: 30px">Preview:</div><span style="font-size: 2rem;padding-top: 10px"><i class="fa {{vm.contentType.icon}}"></i></span></div></div><div class="md-panel">Fontawesome Icons:<a href="https://fortawesome.github.io/Font-Awesome/icons/" target="_blank"> https://fortawesome.github.io/Font-Awesome/icons/</a></div></md-card-content></md-content></md-content></md-card></md-content><md-content class="transparent" layout="column" flex-gt-md="25"></md-content></md-content>
