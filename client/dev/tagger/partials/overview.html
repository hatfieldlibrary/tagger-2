<md-content class="transparent" layout-align="start start" flex="flex" ng-controller="OverviewCtrl as vm"><md-content class="transparent" layout="column" flex="flex"><md-card class="flex" flex="flex" style="min-height: 990px"><div ng-if="vm.category.$resolved"></div><md-toolbar class="md_primary"><div class="md-toolbar-tools"><span flex="50"><i class="material-icons">home</i><span class="md-headline">&nbsp; {{vm.areaLabel}}</span></span></div></md-toolbar><md-card-content class="grid-list-overview" flex="flex"><md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-lg="4" md-cols-gt-lg="4" md-row-height="196px" md-gutter="12px" md-gutter-gt-sm="8px"><md-grid-tile class="blue"><md-grid-tile-header><h3>Entries</h3></md-grid-tile-header><div flex="flex" layout="row" layout-align="start start" style="height:100%;width:100%;background: #f9f9f9;border-bottom: 1px solid #eee"><collection-summary class="flex"></collection-summary></div></md-grid-tile><md-grid-tile class="blue"><md-grid-tile-header class="flex"><h3>Item Types<span class="alert-color" style="float:right" ng-if="!vm.collectionTypeMatch"><i class="material-icons">warning</i></span></h3></md-grid-tile-header><div flex="flex" layout="row" layout-align="start start" style="height:100%;width:100%;background: #f9f9f9;border-bottom: 1px solid #eee"><collection-type-summary class="flex"></collection-type-summary></div></md-grid-tile><md-grid-tile class="blue"><md-grid-tile-header class="flex"><h3>Search Option Types<span class="alert-color" style="float:right" ng-if="!vm.collectionSearchMatch"><i class="material-icons">warning</i></span></h3></md-grid-tile-header><div flex="flex" layout="row" layout-align="start start" style="height:100%;width:100%;background: #f9f9f9;border-bottom: 1px solid #eee"><search-option-summary class="flex"></search-option-summary></div></md-grid-tile><md-grid-tile class="blue"><md-grid-tile-header class="flex"><h3>Link Types<span class="alert-color" style="float:right" ng-if="!vm.collectionLinksMatch"><i class="material-icons">warning</i></span></h3></md-grid-tile-header><div flex="flex" layout="row" layout-align="start start" style="height:100%;width:100%; background: #f9f9f9;border-bottom: 1px solid #eee"><link-summary class="flex"></link-summary></div></md-grid-tile><md-grid-tile class="blue" md-rowspan="2" md-colspan-gt-md="2" md-colspan-md="1" md-colspan-sm="1"><md-grid-tile-header><h3>Collection Categories</h3></md-grid-tile-header><div class="svg-container" id="categoryChart" flex="flex" style="min-height: 200px;width:96%;padding-top: 50px;position: inherit;margin-left: -50%;margin-top: 20px" d3-pie="d3-pie" label="categorySVG" data="vm.categoryCounts"></div></md-grid-tile><md-grid-tile class="blue" md-rowspan="2" md-colspan-gt-md="2" md-colspan-md="1" md-colspan-sm="1"><md-grid-tile-header><h3>Content Types</h3></md-grid-tile-header><div class="svg-container" id="typeChart" flex="flex" style="min-height: 200px;width:96%;padding-top: 50px;position: inherit;margin-left: -50%;margin-top: 20px" d3-pie="d3-pie" label="typesSVG" data="vm.typeCounts"></div></md-grid-tile><md-grid-tile class="blue" md-rowspan="2" md-colspan-gt-lg="4" md-colspan-lg="4" md-colspan-md="1" md-colspan-sm="1"><md-grid-tile-header><h3>Collection Totals by Subject</h3></md-grid-tile-header><div class="svg-container" id="subjectBar" flex="flex" style="min-height: 300px; width:96%;padding-top: 50px;position: inherit;margin-left: -50%" d3-bar="d3-bar" label="typesSVG" data="vm.subjects"></div></md-grid-tile></md-grid-list></md-card-content></md-card></md-content></md-content>
