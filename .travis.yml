language: node_js

node_js:
  - "7"

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - mysql -e 'CREATE DATABASE acomtags_test;'
  - mysql -e 'GRANT ALL PRIVILEGES on acomtags_test.* to "travis"@"localhost";'

before_script:
  - npm install -g bower gulp-cli mocha
  - bower install
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
  - npm run-script test-server

services: mysql
